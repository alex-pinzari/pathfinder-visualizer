<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OSM Pathfinding Compare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    #topbar { display: flex; gap: 8px; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
    #map { height: calc(100vh - 52px); }
    input { padding: 6px 8px; width: 260px; }
    button { padding: 6px 10px; cursor: pointer; }
    #status { margin-left: auto; opacity: 0.85; font-size: 14px; }
  </style>
</head>
<body>
  <div id="topbar">
    <b>Map Compare</b>
    <input id="place" value="Delft, Netherlands" />
    <select id="network">
      <option value="drive" selected>drive</option>
      <option value="walk">walk</option>
      <option value="bike">bike</option>
    </select>
    <button id="compareBtn">Compare</button>
    <button id="clearBtn">Clear</button>
    <span id="status">Click map: start, then goal.</span>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/osm/map_main.js"></script>
</body>
</html>
