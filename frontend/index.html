<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pathfinding Visualizer</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <h1>Pathfinding Visualizer</h1>
      <div class="hint">
        Mode:
        <span id="modeBadge" class="badge">WALL</span>
        <span class="keys">[W]=walls [S]=start [G]=goal [Space]=run (Dijkstra) [C]=clear</span>
      </div>
    </div>

    <div class="right">
      <button id="runBtn">Run (Dijkstra)</button>
      <button id="runAstarBtn">Run (A*)</button>
      <button id="compareBtn">Compare</button>
      <button id="clearBtn">Clear</button>

      <label class="control">
        Speed
        <input id="speed" type="range" min="1" max="200" value="60" />
      </label>
    </div>
  </header>

  <main>
    <div class="compareWrap">
      <section class="panel">
        <div class="panelTitle">Editor</div>
        <div id="grid" class="grid" aria-label="grid editor"></div>
      </section>

      <section class="panel">
        <div class="panelTitle">Dijkstra</div>
        <div id="gridDijkstra" class="grid" aria-label="grid dijkstra"></div>
      </section>

      <section class="panel">
        <div class="panelTitle">A*</div>
        <div id="gridAstar" class="grid" aria-label="grid astar"></div>
      </section>
    </div>
  </main>

  <footer class="statusbar">
    <span id="status">Ready.</span>
  </footer>

  <script type="module" src="js/grid/main.js"></script>
</body>
</html>
