<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pathfinding Visualizer</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <h1>Pathfinding Visualizer</h1>
      <div class="hint">
        Mode:
        <span id="modeBadge" class="badge">WALL</span>
        <span class="keys">[W]=walls [S]=start [G]=goal [Space]=run [C]=clear</span>
      </div>
    </div>

    <div class="right">
      <button id="runBtn">Run (Dijkstra)</button>
      <button id="clearBtn">Clear</button>

      <label class="control">
        Speed
        <input id="speed" type="range" min="1" max="200" value="60" />
      </label>
    </div>
  </header>

  <main>
    <div id="grid" class="grid" aria-label="grid"></div>
  </main>

  <footer class="statusbar">
    <span id="status">Ready.</span>
  </footer>

  <!-- IMPORTANT: ES modules -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
